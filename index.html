<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peraturan ESDM & KLHK</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .header p {
      opacity: 0.9;
      font-size: 1.1em;
    }

    .tabs {
      display: flex;
      background: #f5f5f5;
      border-bottom: 2px solid #ddd;
    }

    .tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      background: #f5f5f5;
      border: none;
      font-size: 1em;
      transition: all 0.3s;
    }

    .tab:hover {
      background: #e0e0e0;
    }

    .tab.active {
      background: white;
      color: #667eea;
      font-weight: bold;
      border-bottom: 3px solid #667eea;
    }

    .content {
      padding: 30px;
      min-height: 500px;
    }

    .search-bar {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }

    .search-bar input {
      flex: 1;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
    }

    .search-bar select {
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
    }

    .regulation-card {
      background: #f9f9f9;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      border-left: 5px solid #667eea;
      transition: all 0.3s;
    }

    .regulation-card:hover {
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transform: translateY(-2px);
    }

    .regulation-title {
      font-size: 1.3em;
      color: #333;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .regulation-meta {
      display: flex;
      gap: 15px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #666;
      font-size: 0.9em;
    }

    .badge {
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.85em;
      font-weight: bold;
    }

    .badge-ministry {
      background: #e3f2fd;
      color: #1976d2;
    }

    .badge-category {
      background: #f3e5f5;
      color: #7b1fa2;
    }

    .badge-pending {
      background: #fff3e0;
      color: #f57c00;
    }

    .regulation-summary {
      color: #555;
      margin: 10px 0;
      line-height: 1.6;
    }

    .regulation-link {
      display: inline-block;
      padding: 8px 15px;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s;
    }

    .regulation-link:hover {
      background: #764ba2;
    }

    .config-section {
      background: #f9f9f9;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 2px solid #ddd;
    }

    .config-section h3 {
      margin-bottom: 15px;
      color: #667eea;
    }

    .config-row {
      margin-bottom: 15px;
    }

    .config-row label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .config-row input, .config-row select, .config-row textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }

    .keyword-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .keyword-tag {
      background: #667eea;
      color: white;
      padding: 8px 12px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .keyword-tag button {
      background: rgba(255,255,255,0.3);
      border: none;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .keyword-tag button:hover {
      background: rgba(255,255,255,0.5);
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #764ba2;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-success:hover {
      background: #218838;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #667eea;
      font-size: 1.2em;
    }

    .empty-state {
      text-align: center;
      padding: 60px;
      color: #999;
    }

    .empty-state svg {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #667eea;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .close {
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: #999;
    }

    .close:hover {
      color: #333;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .form-grid .full-width {
      grid-column: 1 / -1;
    }

    .admin-banner {
      background: #ffc107;
      color: #000;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    .scraper-status {
      background: #e3f2fd;
      border: 2px solid #1976d2;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .scraper-status.running {
      background: #fff3e0;
      border-color: #f57c00;
    }

    .scraper-status.success {
      background: #e8f5e9;
      border-color: #4caf50;
    }

    .scraper-status.error {
      background: #ffebee;
      border-color: #f44336;
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      transition: width 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.8em;
      font-weight: bold;
    }

    .log-console {
      background: #1e1e1e;
      color: #00ff00;
      padding: 15px;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      font-size: 0.85em;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 10px;
    }

    .log-console .log-line {
      margin: 2px 0;
    }

    .log-console .log-error {
      color: #ff5555;
    }

    .log-console .log-success {
      color: #50fa7b;
    }

    .log-console .log-info {
      color: #8be9fd;
    }

    .scraper-controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }

    .stat-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      border: 2px solid #ddd;
      text-align: center;
    }

    .stat-value {
      font-size: 2em;
      font-weight: bold;
      color: #667eea;
    }

    .stat-label {
      color: #666;
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìú Peraturan ESDM & KLHK</h1>
      <p>Database Peraturan Kementerian ESDM dan KLHK</p>
    </div>

    <div class="tabs">
      <button class="tab active" onclick="switchTab('published')">üìã Published</button>
      <button class="tab" onclick="switchTab('pending')">‚è≥ Pending Review</button>
      <button class="tab" onclick="switchTab('scraper')">ü§ñ Scraper</button>
      <button class="tab" onclick="switchTab('config')">‚öôÔ∏è Configuration</button>
    </div>

    <div class="content" id="mainContent">
      <div class="loading">Loading data...</div>
    </div>
  </div>

  <!-- Modal for Add Regulation -->
  <div id="addRegulationModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>‚ûï Tambah Regulasi Baru</h2>
        <span class="close" onclick="closeAddModal()">&times;</span>
      </div>
      <div class="form-grid">
        <div class="full-width">
          <label>Judul</label>
          <input type="text" id="newTitle" placeholder="Contoh: Peraturan Menteri ESDM No. 1 Tahun 2025">
        </div>
        <div>
          <label>Nomor</label>
          <input type="text" id="newNumber" placeholder="Contoh: 1/2025">
        </div>
        <div>
          <label>Kementerian</label>
          <select id="newMinistry">
            <option value="ESDM">ESDM</option>
            <option value="KLHK">KLHK</option>
            <option value="Perda">Perda</option>
          </select>
        </div>
        <div>
          <label>Kategori</label>
          <input type="text" id="newCategory" placeholder="Contoh: Energi Terbarukan">
        </div>
        <div>
          <label>Tanggal</label>
          <input type="date" id="newDate">
        </div>
        <div class="full-width">
          <label>Link</label>
          <input type="url" id="newLink" placeholder="https://...">
        </div>
        <div class="full-width">
          <label>Ringkasan</label>
          <textarea id="newSummary" rows="4" placeholder="Deskripsi singkat peraturan..."></textarea>
        </div>
      </div>
      <div class="action-buttons">
        <button class="btn btn-success" onclick="saveNewRegulation()">Simpan</button>
        <button class="btn btn-secondary" onclick="closeAddModal()">Batal</button>
      </div>
    </div>
  </div>

  <script>
    // Configuration
    const GITHUB_REPO = 'ARAM0004/peraturan-esdm-klhk';
    const BRANCH = new URLSearchParams(window.location.search).get('branch') || 'scraper-dan-html';
    const RAW_URL = `https://raw.githubusercontent.com/${GITHUB_REPO}/${BRANCH}`;
    
    // State
    const state = {
      currentTab: 'published',
      publishedRegs: [],
      pendingRegs: [],
      config: {
        keywords: {
          esdm: ['ESDM', 'energi', 'mineral', 'batubara'],
          klhk: ['KLHK', 'lingkungan', 'kehutanan'],
          perda: ['Perda', 'peraturan daerah']
        },
        limitPerRun: 50,
        autoPublish: false,
        autoPublishDate: null
      },
      searchTerm: '',
      filterMinistry: 'all',
      lastUpdated: null,
      scraper: {
        isRunning: false,
        progress: 0,
        logs: [],
        stats: {
          total: 0,
          success: 0,
          failed: 0,
          duplicate: 0
        },
        lastRun: null
      }
    };

    // Initialize
    async function init() {
      await loadData();
      renderCurrentTab();
    }

    // Load data from GitHub
    async function loadData() {
      try {
        console.log(`Fetching from: ${RAW_URL}/regulations.json`);
        const response = await fetch(`${RAW_URL}/regulations.json`);
        
        if (!response.ok) {
          console.error("Gagal fetch regulations.json:", response.status, response.statusText);
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        console.log("Data loaded:", data);
        
        state.publishedRegs = data.published || [];
        state.pendingRegs = data.pending || [];
        state.lastUpdated = data.lastUpdated;
        
        console.log("Published data:", state.publishedRegs.length, "items");
        console.log("Pending data:", state.pendingRegs.length, "items");
        
        // Load config if exists
        try {
          const configResponse = await fetch(`${RAW_URL}/config.json`);
          if (configResponse.ok) {
            const configData = await configResponse.json();
            state.config = { ...state.config, ...configData };
            console.log("Config loaded:", state.config);
          }
        } catch (e) {
          console.log("No config file found, using defaults");
        }
        
      } catch (error) {
        console.error("Error loading data:", error);
        showError("Gagal memuat data. Pastikan repository dan branch sudah benar.");
      }
    }

    // Switch tabs
    function switchTab(tabName) {
      state.currentTab = tabName;
      
      // Update tab buttons
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.target.classList.add('active');
      
      renderCurrentTab();
    }

    // Render current tab
    function renderCurrentTab() {
      const content = document.getElementById('mainContent');
      
      switch(state.currentTab) {
        case 'published':
          renderPublishedContent(content);
          break;
        case 'pending':
          renderPendingContent(content);
          break;
        case 'scraper':
          renderScraperContent(content);
          break;
        case 'config':
          renderConfigContent(content);
          break;
      }
    }

    // Render published regulations
    function renderPublishedContent(container) {
      let html = `
        <div class="search-bar">
          <input type="text" placeholder="üîç Cari peraturan..." oninput="handleSearch(event)">
          <select onchange="handleFilter(event)">
            <option value="all">Semua Kementerian</option>
            <option value="ESDM">ESDM</option>
            <option value="KLHK">KLHK</option>
            <option value="Perda">Perda</option>
          </select>
        </div>
      `;

      const filtered = filterRegulations(state.publishedRegs);
      
      if (filtered.length === 0) {
        html += `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <circle cx="12" cy="12" r="10"/>
              <line x1="12" y1="8" x2="12" y2="12"/>
              <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
            <h3>Tidak ada data</h3>
            <p>Belum ada peraturan yang dipublikasikan</p>
          </div>
        `;
      } else {
        filtered.forEach(reg => {
          html += createRegulationCard(reg);
        });
      }

      container.innerHTML = html;
    }

    // Render scraper content
    function renderScraperContent(container) {
      const scraper = state.scraper;
      const statusClass = scraper.isRunning ? 'running' : (scraper.logs.length > 0 && scraper.logs[scraper.logs.length - 1].includes('‚úÖ') ? 'success' : '');
      
      let html = `
        <div class="admin-banner">
          ü§ñ Scraper Control Panel
        </div>

        <!-- Scraper Status -->
        <div class="scraper-status ${statusClass}">
          <h3 style="margin-bottom: 10px;">
            ${scraper.isRunning ? 'üîÑ Scraper Sedang Berjalan...' : '‚ö° Scraper Ready'}
          </h3>
          
          ${scraper.isRunning ? `
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${scraper.progress}%">
                ${scraper.progress}%
              </div>
            </div>
          ` : ''}

          <div class="scraper-controls">
            <button class="btn ${scraper.isRunning ? 'btn-secondary' : 'btn-success'}" 
                    onclick="runScraper('all')" 
                    ${scraper.isRunning ? 'disabled' : ''}>
              üöÄ Run All Sources
            </button>
            <button class="btn ${scraper.isRunning ? 'btn-secondary' : 'btn-primary'}" 
                    onclick="runScraper('esdm')" 
                    ${scraper.isRunning ? 'disabled' : ''}>
              ‚ö° ESDM Only
            </button>
            <button class="btn ${scraper.isRunning ? 'btn-secondary' : 'btn-primary'}" 
                    onclick="runScraper('klhk')" 
                    ${scraper.isRunning ? 'disabled' : ''}>
              üå≥ KLHK Only
            </button>
            <button class="btn ${scraper.isRunning ? 'btn-secondary' : 'btn-primary'}" 
                    onclick="runScraper('perda')" 
                    ${scraper.isRunning ? 'disabled' : ''}>
              üìú Perda Only
            </button>
            <button class="btn btn-danger" 
                    onclick="stopScraper()" 
                    ${!scraper.isRunning ? 'disabled' : ''}>
              ‚èπÔ∏è Stop
            </button>
            <button class="btn btn-secondary" onclick="clearLogs()">
              üóëÔ∏è Clear Logs
            </button>
          </div>

          ${scraper.lastRun ? `
            <p style="margin-top: 15px; color: #666; font-size: 0.9em;">
              Last run: ${new Date(scraper.lastRun).toLocaleString('id-ID')}
            </p>
          ` : ''}
        </div>

        <!-- Statistics -->
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 20px;">
          <div class="stat-card">
            <div class="stat-value">${scraper.stats.total}</div>
            <div class="stat-label">Total Scraped</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" style="color: #4caf50;">${scraper.stats.success}</div>
            <div class="stat-label">Success</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" style="color: #ff9800;">${scraper.stats.duplicate}</div>
            <div class="stat-label">Duplicate</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" style="color: #f44336;">${scraper.stats.failed}</div>
            <div class="stat-label">Failed</div>
          </div>
        </div>

        <!-- Console Log -->
        <div class="config-section">
          <h3>üìã Console Log</h3>
          <div class="log-console" id="scraperLogs">
            ${scraper.logs.length === 0 ? 
              '<div class="log-line log-info">Waiting for scraper to start...</div>' :
              scraper.logs.map(log => `<div class="log-line ${getLogClass(log)}">${log}</div>`).join('')
            }
          </div>
        </div>

        <!-- Configuration Info -->
        <div class="config-section" style="background: #e3f2fd; border-color: #1976d2;">
          <h3 style="color: #1976d2;">‚ÑπÔ∏è Current Configuration</h3>
          <p><strong>Limit Per Run:</strong> ${state.config.limitPerRun} items</p>
          <p><strong>Active Keywords:</strong></p>
          <ul style="margin-left: 20px; color: #666;">
            <li>ESDM: ${state.config.keywords.esdm.join(', ')}</li>
            <li>KLHK: ${state.config.keywords.klhk.join(', ')}</li>
            <li>Perda: ${state.config.keywords.perda.join(', ')}</li>
          </ul>
          <p style="margin-top: 10px;"><strong>Auto Publish:</strong> ${state.config.autoPublish ? '‚úÖ Enabled' : '‚ùå Disabled'}</p>
        </div>
      `;

      container.innerHTML = html;
      
      // Auto scroll logs to bottom
      if (scraper.logs.length > 0) {
        setTimeout(() => {
          const logContainer = document.getElementById('scraperLogs');
          if (logContainer) {
            logContainer.scrollTop = logContainer.scrollHeight;
          }
        }, 100);
      }
    }

    // Get log class based on content
    function getLogClass(log) {
      if (log.includes('‚ùå') || log.includes('ERROR') || log.includes('Failed')) return 'log-error';
      if (log.includes('‚úÖ') || log.includes('SUCCESS') || log.includes('Complete')) return 'log-success';
      return 'log-info';
    }

    // Render pending regulations
    function renderPendingContent(container) {
      let html = `
        <div class="admin-banner">
          üîê Mode Admin - Pending Review
        </div>
      `;

      if (state.pendingRegs.length === 0) {
        html += `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M9 11l3 3L22 4"/>
              <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>
            </svg>
            <h3>Tidak ada pending</h3>
            <p>Semua peraturan sudah direview</p>
          </div>
        `;
      } else {
        state.pendingRegs.forEach((reg, index) => {
          html += createPendingCard(reg, index);
        });
      }

      container.innerHTML = html;
    }

    // Render configuration
    function renderConfigContent(container) {
      const config = state.config;
      
      let html = `
        <div class="admin-banner">

    // Filter regulations
    function filterRegulations(regs) {
      return regs.filter(reg => {
        const matchesSearch = !state.searchTerm || 
          reg.title.toLowerCase().includes(state.searchTerm.toLowerCase()) ||
          (reg.summary && reg.summary.toLowerCase().includes(state.searchTerm.toLowerCase()));
        
        const matchesFilter = state.filterMinistry === 'all' || 
          reg.ministry === state.filterMinistry;
        
        return matchesSearch && matchesFilter;
      });
    }

    // Event handlers
    function handleSearch(e) {

    function handleFilter(e) {

    // Keyword management
    function addKeyword(type) {
      const input = document.getElementById(`new${type.charAt(0).toUpperCase() + type.slice(1)}Keyword`);
      const keyword = input.value.trim();
      
      if (keyword && !state.config.keywords[type].includes(keyword)) {
        state.config.keywords[type].push(keyword);
        input.value = '';
        renderCurrentTab();
      }
    }

    function removeKeyword(type, index) {
      state.config.keywords[type].splice(index, 1);
      renderCurrentTab();
    }

    // Config management
    function updateConfig(key, value) {
      if (key.includes('.')) {
        const keys = key.split('.');
        state.config[keys[0]][keys[1]] = value;
      } else {
        state.config[key] = value;
      }
      renderCurrentTab();
    }

    // Scraper functions
    function addLog(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString('id-ID');
      const log = `[${timestamp}] ${message}`;
      state.scraper.logs.push(log);
      
      // Keep only last 100 logs
      if (state.scraper.logs.length > 100) {
        state.scraper.logs.shift();
      }
      
      if (state.currentTab === 'scraper') {
        renderCurrentTab();
      }
    }

    async function runScraper(source = 'all') {
      if (state.scraper.isRunning) {
        alert('‚ö†Ô∏è Scraper sudah berjalan!');
        return;
      }

      state.scraper.isRunning = true;
      state.scraper.progress = 0;
      state.scraper.stats = { total: 0, success: 0, failed: 0, duplicate: 0 };
      state.scraper.logs = [];
      
      addLog('üöÄ Starting scraper...');
      addLog(`üìå Source: ${source.toUpperCase()}`);
      addLog(`üìä Limit: ${state.config.limitPerRun} items`);
      renderCurrentTab();

      try {
        // Simulate scraping process (replace with actual scraper logic)
        const sources = source === 'all' ? ['esdm', 'klhk', 'perda'] : [source];
        let totalItems = 0;
        
        for (let i = 0; i < sources.length; i++) {
          const src = sources[i];
          addLog(`\nüîç Scraping ${src.toUpperCase()}...`);
          
          const keywords = state.config.keywords[src];
          addLog(`üîë Keywords: ${keywords.join(', ')}`);
          
          // Simulate scraping with progress
          const itemsToScrape = Math.min(state.config.limitPerRun, Math.floor(Math.random() * 20) + 5);
          
          for (let j = 0; j < itemsToScrape; j++) {
            if (!state.scraper.isRunning) {
              addLog('‚èπÔ∏è Scraper stopped by user');
              break;
            }

            await sleep(100); // Simulate network delay
            
            const mockReg = {
              title: `${src.toUpperCase()} Peraturan Test ${j + 1} - ${Date.now()}`,
              number: `${j + 1}/${new Date().getFullYear()}`,
              ministry: src === 'perda' ? 'Perda' : src.toUpperCase(),
              category: keywords[Math.floor(Math.random() * keywords.length)],
              date: new Date().toISOString().split('T')[0],
              summary: `Ini adalah regulasi hasil scraping otomatis dari sumber ${src}`,
              link: `https://example.com/regulation/${Date.now()}`,
              status: 'Aktif',
              scrapedDate: new Date().toISOString()
            };

            // Check for duplicates
            const isDuplicate = state.pendingRegs.some(r => r.title === mockReg.title) || 
                                state.publishedRegs.some(r => r.title === mockReg.title);

            if (isDuplicate) {
              state.scraper.stats.duplicate++;
              addLog(`‚ö†Ô∏è Duplicate: ${mockReg.title.substring(0, 50)}...`);
            } else {
              // Add to pending
              state.pendingRegs.push(mockReg);
              state.scraper.stats.success++;
              addLog(`‚úÖ Added: ${mockReg.title.substring(0, 50)}...`);
            }

            state.scraper.stats.total++;
            totalItems++;
            
            // Update progress
            state.scraper.progress = Math.round(((i * itemsToScrape + j + 1) / (sources.length * itemsToScrape)) * 100);
            
            if (state.currentTab === 'scraper') {
              renderCurrentTab();
            }

            // Respect limit
            if (totalItems >= state.config.limitPerRun) {
              addLog(`‚ö†Ô∏è Reached limit of ${state.config.limitPerRun} items`);
              break;
            }
          }

          if (!state.scraper.isRunning || totalItems >= state.config.limitPerRun) {
            break;
          }
        }

        state.scraper.progress = 100;
        state.scraper.lastRun = new Date().toISOString();
        
        addLog('\nüéâ Scraping complete!');
        addLog(`üìä Total: ${state.scraper.stats.total} | Success: ${state.scraper.stats.success} | Duplicate: ${state.scraper.stats.duplicate} | Failed: ${state.scraper.stats.failed}`);
        
        // Auto-publish if enabled
        if (state.config.autoPublish && state.config.autoPublishDate) {
          const targetDate = new Date(state.config.autoPublishDate);
          const now = new Date();
          
          if (now >= targetDate) {
            addLog('ü§ñ Auto-publish triggered...');
            const publishCount = state.pendingRegs.length;
            state.publishedRegs = [...state.pendingRegs, ...state.publishedRegs];
            state.pendingRegs = [];
            addLog(`‚úÖ Auto-published ${publishCount} regulations`);
          }
        }

      } catch (error) {
        addLog(`‚ùå ERROR: ${error.message}`);
        state.scraper.stats.failed++;
      } finally {
        state.scraper.isRunning = false;
        renderCurrentTab();
      }

      // TODO: Save to GitHub
      console.log("Scraping complete. TODO: Save to GitHub");
    }
