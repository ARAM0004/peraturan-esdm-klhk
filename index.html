<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Peraturan ESDM & KLHK - Tambang Emas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #ca8a04;
            border-radius: 50%;
            width: 64px;
            height: 64px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // State management
        let state = {
            regulations: [],
            pendingRegs: [],
            filteredRegs: [],
            searchTerm: '',
            selectedCategory: 'Semua',
            selectedMinistry: 'Semua',
            isAdmin: false,
            activeTab: 'published',
            loading: true,
            lastScrapedDate: null
        };

        const categories = ['Semua', 'Perizinan', 'Lingkungan', 'Keselamatan Kerja', 'Teknis Pertambangan', 'Reklamasi', 'Pajak & Royalti', 'Lainnya'];
        const ministries = ['Semua', 'ESDM', 'KLHK', 'Gabungan'];

        // Initial data
        const initialData = [
            {
                id: '1',
                title: 'Peraturan Menteri ESDM tentang Pertambangan Mineral dan Batubara',
                number: 'Permen ESDM No. 7 Tahun 2024',
                ministry: 'ESDM',
                category: 'Teknis Pertambangan',
                date: '2024-03-15',
                summary: 'Mengatur teknis pertambangan mineral dan batubara termasuk persyaratan eksplorasi dan eksploitasi untuk tambang emas',
                link: 'https://jdih.esdm.go.id',
                status: 'Aktif',
                verified: true
            },
            {
                id: '2',
                title: 'Peraturan Menteri KLHK tentang Izin Lingkungan',
                number: 'Permen LHK No. 4 Tahun 2024',
                ministry: 'KLHK',
                category: 'Lingkungan',
                date: '2024-02-20',
                summary: 'Persyaratan AMDAL dan izin lingkungan untuk kegiatan pertambangan termasuk pengelolaan limbah B3',
                link: 'https://jdih.menlhk.go.id',
                status: 'Aktif',
                verified: true
            },
            {
                id: '3',
                title: 'Peraturan tentang Reklamasi dan Pascatambang',
                number: 'Permen ESDM No. 26 Tahun 2018',
                ministry: 'ESDM',
                category: 'Reklamasi',
                date: '2018-11-28',
                summary: 'Pedoman reklamasi dan pascatambang untuk pertambangan mineral dan batubara',
                link: 'https://jdih.esdm.go.id',
                status: 'Aktif',
                verified: true
            }
        ];

        // Utility functions
        function getMinistryColor(ministry) {
            const colors = {
                'ESDM': 'bg-blue-100 text-blue-800',
                'KLHK': 'bg-green-100 text-green-800',
                'Gabungan': 'bg-purple-100 text-purple-800'
            };
            return colors[ministry] || 'bg-gray-100 text-gray-800';
        }

        function getCategoryIcon(category) {
            const icons = {
                'Perizinan': 'ğŸ“‹',
                'Lingkungan': 'ğŸŒ±',
                'Keselamatan Kerja': 'â›‘ï¸',
                'Teknis Pertambangan': 'âš’ï¸',
                'Reklamasi': 'ğŸŒ³',
                'Pajak & Royalti': 'ğŸ’°',
                'Lainnya': 'ğŸ“„'
            };
            return icons[category] || 'ğŸ“„';
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('id-ID', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        // Load data
        async function loadData() {
            try {
                const githubUrl = 'https://raw.githubusercontent.com/ARAM0004/peraturan-esdm-klhk/main/regulations.json';
                const response = await fetch(githubUrl);
                
                if (!response.ok) throw new Error('Failed to fetch');
                
                const data = await response.json();
                state.regulations = data.published || initialData;
                state.pendingRegs = data.pending || [];
                state.lastScrapedDate = data.lastUpdated;
            } catch (error) {
                console.log('Using initial data', error);
                state.regulations = initialData;
                state.pendingRegs = [];
            } finally {
                state.loading = false;
                filterRegulations();
                render();
            }
        }

        function filterRegulations() {
            let filtered = state.regulations;

            if (state.selectedMinistry !== 'Semua') {
                filtered = filtered.filter(reg => reg.ministry === state.selectedMinistry);
            }

            if (state.selectedCategory !== 'Semua') {
                filtered = filtered.filter(reg => reg.category === state.selectedCategory);
            }

            if (state.searchTerm) {
                const term = state.searchTerm.toLowerCase();
                filtered = filtered.filter(reg =>
                    reg.title.toLowerCase().includes(term) ||
                    reg.number.toLowerCase().includes(term) ||
                    reg.summary.toLowerCase().includes(term)
                );
            }

            state.filteredRegs = filtered;
        }

        // Render functions
        function render() {
            const app = document.getElementById('app');
            
            if (state.loading) {
                app.innerHTML = `
                    <div class="min-h-screen bg-gradient-to-br from-amber-50 via-yellow-50 to-orange-50 flex items-center justify-center">
                        <div class="text-center">
                            <div class="spinner mx-auto mb-4"></div>
                            <p class="text-gray-600 text-lg">Memuat data...</p>
                        </div>
                    </div>
                `;
                return;
            }

            app.innerHTML = `
                ${renderHeader()}
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    ${state.isAdmin ? renderAdminTabs() : ''}
                    ${state.activeTab === 'published' || !state.isAdmin ? renderPublishedContent() : ''}
                    ${state.isAdmin && state.activeTab === 'pending' ? renderPendingContent() : ''}
                    ${state.isAdmin && state.activeTab === 'scraper' ? renderScraperContent() : ''}
                </div>
                ${renderFooter()}
            `;

            attachEventListeners();
        }

        function renderHeader() {
            return `
                <header class="bg-gradient-to-r from-yellow-600 to-amber-600 text-white shadow-xl">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-4">
                                <div class="bg-white p-3 rounded-lg shadow-lg">
                                    <svg class="h-8 w-8 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                                    </svg>
                                </div>
                                <div>
                                    <h1 class="text-3xl font-bold">Portal Peraturan ESDM & KLHK</h1>
                                    <p class="text-yellow-100 text-sm mt-1">Sistem Auto-Update dengan Approval Dashboard</p>
                                </div>
                            </div>
                            <div class="flex items-center space-x-3">
                                ${state.isAdmin && state.pendingRegs.length > 0 ? `
                                    <button onclick="setActiveTab('pending')" class="bg-red-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-red-600 transition shadow-lg flex items-center space-x-2">
                                        <svg class="h-5 w-5 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                                        </svg>
                                        <span>${state.pendingRegs.length} Perlu Review</span>
                                    </button>
                                ` : ''}
                                <button onclick="toggleAdmin()" class="bg-white text-yellow-700 px-4 py-2 rounded-lg font-semibold hover:bg-yellow-50 transition shadow-lg">
                                    ${state.isAdmin ? 'ğŸ‘ï¸ Mode Publik' : 'ğŸ” Mode Admin'}
                                </button>
                            </div>
                        </div>
                    </div>
                </header>
            `;
        }

        function renderAdminTabs() {
            return `
                <div class="mb-6 bg-white rounded-xl shadow-lg p-2 flex space-x-2">
                    <button onclick="setActiveTab('published')" class="flex-1 px-6 py-3 rounded-lg font-semibold transition flex items-center justify-center space-x-2 ${state.activeTab === 'published' ? 'bg-yellow-600 text-white' : 'text-gray-600 hover:bg-gray-100'}">
                        <span>âœ“ Published (${state.regulations.length})</span>
                    </button>
                    <button onclick="setActiveTab('pending')" class="flex-1 px-6 py-3 rounded-lg font-semibold transition flex items-center justify-center space-x-2 ${state.activeTab === 'pending' ? 'bg-yellow-600 text-white' : 'text-gray-600 hover:bg-gray-100'}">
                        <span>â° Pending Review (${state.pendingRegs.length})</span>
                    </button>
                    <button onclick="setActiveTab('scraper')" class="flex-1 px-6 py-3 rounded-lg font-semibold transition flex items-center justify-center space-x-2 ${state.activeTab === 'scraper' ? 'bg-yellow-600 text-white' : 'text-gray-600 hover:bg-gray-100'}">
                        <span>ğŸ”„ Auto-Scraper</span>
                    </button>
                </div>
            `;
        }

        function renderPublishedContent() {
            return `
                ${renderStats()}
                ${renderFilters()}
                ${renderRegulationsList()}
            `;
        }

        function renderStats() {
            const esdmCount = state.regulations.filter(r => r.ministry === 'ESDM').length;
            const klhkCount = state.regulations.filter(r => r.ministry === 'KLHK').length;
            const activeCount = state.regulations.filter(r => r.status === 'Aktif').length;

            return `
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-blue-500">
                        <p class="text-gray-500 text-sm font-medium">Total Peraturan</p>
                        <p class="text-3xl font-bold text-gray-800 mt-1">${state.regulations.length}</p>
                    </div>
                    <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-blue-600">
                        <p class="text-gray-500 text-sm font-medium">ESDM</p>
                        <p class="text-3xl font-bold text-gray-800 mt-1">${esdmCount}</p>
                    </div>
                    <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-green-600">
                        <p class="text-gray-500 text-sm font-medium">KLHK</p>
                        <p class="text-3xl font-bold text-gray-800 mt-1">${klhkCount}</p>
                    </div>
                    <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-yellow-500">
                        <p class="text-gray-500 text-sm font-medium">Peraturan Aktif</p>
                        <p class="text-3xl font-bold text-gray-800 mt-1">${activeCount}</p>
                    </div>
                </div>
            `;
        }

        function renderFilters() {
            return `
                <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div class="md:col-span-2">
                            <input type="text" id="searchInput" placeholder="Cari peraturan..." value="${state.searchTerm}" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
                        </div>
                        <div>
                            <select id="ministrySelect" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
                                ${ministries.map(m => `<option value="${m}" ${m === state.selectedMinistry ? 'selected' : ''}>${m}</option>`).join('')}
                            </select>
                        </div>
                        <div>
                            <select id="categorySelect" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
                                ${categories.map(c => `<option value="${c}" ${c === state.selectedCategory ? 'selected' : ''}>${c}</option>`).join('')}
                            </select>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderRegulationsList() {
            if (state.filteredRegs.length === 0) {
                return `
                    <div class="bg-white rounded-xl shadow-lg p-12 text-center">
                        <p class="text-gray-500 text-lg">Tidak ada peraturan yang ditemukan</p>
                        <p class="text-gray-400 text-sm mt-2">Coba ubah filter atau kata kunci pencarian</p>
                    </div>
                `;
            }

            return `
                <div class="space-y-4">
                    ${state.filteredRegs.map(reg => `
                        <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition p-6 border-l-4 border-yellow-500">
                            <div class="flex items-center space-x-3 mb-3">
                                <span class="text-2xl">${getCategoryIcon(reg.category)}</span>
                                <span class="px-3 py-1 rounded-full text-xs font-semibold ${getMinistryColor(reg.ministry)}">${reg.ministry}</span>
                                <span class="px-3 py-1 rounded-full text-xs font-semibold bg-gray-100 text-gray-700">${reg.category}</span>
                                ${reg.status !== 'Aktif' ? `<span class="px-3 py-1 rounded-full text-xs font-semibold bg-red-100 text-red-700">${reg.status}</span>` : ''}
                                ${reg.verified ? '<span class="px-3 py-1 rounded-full text-xs font-semibold bg-green-100 text-green-700">âœ“ Verified</span>' : '<span class="px-3 py-1 rounded-full text-xs font-semibold bg-orange-100 text-orange-700">âš ï¸ Belum Diverifikasi</span>'}
                            </div>
                            <h3 class="text-xl font-bold text-gray-800 mb-2">${reg.title}</h3>
                            <p class="text-sm font-semibold text-yellow-700 mb-3">${reg.number}</p>
                            <p class="text-gray-600 mb-3 leading-relaxed">${reg.summary}</p>
                            <div class="flex items-center space-x-4 text-sm text-gray-500">
                                <span>ğŸ“… ${formatDate(reg.date)}</span>
                                ${reg.link ? `<a href="${reg.link}" target="_blank" class="text-yellow-600 hover:text-yellow-700 font-medium">ğŸ“¥ Lihat Dokumen</a>` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderPendingContent() {
            if (state.pendingRegs.length === 0) {
                return `
                    <div class="bg-white rounded-xl shadow-lg p-12 text-center">
                        <p class="text-gray-500 text-lg">âœ“ Tidak ada peraturan pending</p>
                        <p class="text-gray-400 text-sm mt-2">Semua peraturan sudah direview</p>
                    </div>
                `;
            }

            return `
                <div class="space-y-6">
                    <div class="bg-gradient-to-r from-yellow-100 to-orange-100 border-l-4 border-yellow-500 p-6 rounded-lg shadow-lg">
                        <h3 class="text-lg font-bold text-gray-800">${state.pendingRegs.length} Peraturan Baru Terdeteksi</h3>
                        <p class="text-gray-600 mt-1">Review dan approve peraturan yang ditemukan oleh sistem auto-scraper</p>
                    </div>
                    ${state.pendingRegs.map(pending => `
                        <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-yellow-400">
                            <div class="flex items-center space-x-3 mb-4">
                                <span class="text-2xl">${getCategoryIcon(pending.category)}</span>
                                <span class="px-3 py-1 rounded-full text-xs font-semibold ${getMinistryColor(pending.ministry)}">${pending.ministry}</span>
                                <span class="px-3 py-1 rounded-full text-xs font-semibold bg-yellow-100 text-yellow-800">ğŸ¤– Auto-Scraped</span>
                            </div>
                            <h3 class="text-xl font-bold text-gray-800 mb-2">${pending.title}</h3>
                            <p class="text-sm font-semibold text-yellow-700 mb-3">${pending.number}</p>
                            <p class="text-gray-600 mb-4">${pending.summary}</p>
                            <div class="text-sm text-gray-500 mb-4">ğŸ“… ${formatDate(pending.date)}</div>
                            <div class="flex space-x-3 pt-4 border-t">
                                <button class="flex-1 bg-green-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-green-700 transition">âœ“ Approve & Publish</button>
                                <button class="bg-red-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-red-700 transition">âœ— Reject</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderScraperContent() {
            return `
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Status Auto-Scraper</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-blue-50 rounded-lg p-6 border-l-4 border-blue-500">
                            <h3 class="font-semibold text-gray-700 mb-2">â° Last Scraped</h3>
                            <p class="text-lg text-gray-800">${state.lastScrapedDate ? new Date(state.lastScrapedDate).toLocaleString('id-ID') : 'Belum pernah'}</p>
                        </div>
                        <div class="bg-green-50 rounded-lg p-6 border-l-4 border-green-500">
                            <h3 class="font-semibold text-gray-700 mb-2">âœ“ Total Published</h3>
                            <p class="text-lg text-gray-800">${state.regulations.length}</p>
                        </div>
                        <div class="bg-yellow-50 rounded-lg p-6 border-l-4 border-yellow-500">
                            <h3 class="font-semibold text-gray-700 mb-2">âš ï¸ Pending Review</h3>
                            <p class="text-lg text-gray-800">${state.pendingRegs.length}</p>
                        </div>
                    </div>
                    <div class="mt-6 bg-gray-50 rounded-lg p-6">
                        <h3 class="font-semibold text-gray-700 mb-4">âš™ï¸ Pengaturan Auto-Scraper</h3>
                        <div class="space-y-2 text-sm text-gray-600">
                            <div class="flex justify-between"><span>Frekuensi Check:</span><span class="font-semibold">Setiap 24 jam</span></div>
                            <div class="flex justify-between"><span>Sumber Data:</span><span class="font-semibold">JDIH ESDM & KLHK</span></div>
                            <div class="flex justify-between"><span>Auto-Publish:</span><span class="font-semibold">7 hari</span></div>
                            <div class="flex justify-between"><span>Status:</span><span class="font-semibold text-green-600">â— Aktif</span></div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderFooter() {
            return `
                <footer class="bg-gray-800 text-gray-300 mt-16">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 text-center">
                        <p class="text-sm">Portal Informasi Peraturan ESDM & KLHK - Sistem Auto-Update</p>
                        <p class="text-xs text-gray-400 mt-2">Data diperbarui otomatis setiap 24 jam â€¢ Â© 2024</p>
                    </div>
                </footer>
            `;
        }

        // Event handlers
        function attachEventListeners() {
            const searchInput = document.getElementById('searchInput');
            const ministrySelect = document.getElementById('ministrySelect');
            const categorySelect = document.getElementById('categorySelect');

            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    state.searchTerm = e.target.value;
                    filterRegulations();
                    render();
                });
            }

            if (ministrySelect) {
                ministrySelect.addEventListener('change', (e) => {
                    state.selectedMinistry = e.target.value;
                    filterRegulations();
                    render();
                });
            }

            if (categorySelect) {
                categorySelect.addEventListener('change', (e) => {
                    state.selectedCategory = e.target.value;
                    filterRegulations();
                    render();
                });
            }
        }

        function toggleAdmin() {
            state.isAdmin = !state.isAdmin;
            if (!state.isAdmin) {
                state.activeTab = 'published';
            }
            render();
        }

        function setActiveTab(tab) {
            state.activeTab = tab;
            render();
        }

        // Initialize
        loadData();
    </script>
</body>
</html>
