name: Update Regulations via Web Interface

on:
  push:
    paths:
      - 'trigger/update.json'
      - 'trigger/delete_trigger.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-regulations:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Process trigger actions
        run: |
          echo "ğŸ”„ Processing web interface actions..."
          
          # Process update trigger if exists
          if [ -f "trigger/update.json" ]; then
            echo "ğŸ“ Processing update.json..."
            python .scripts/update_json.py
          fi
          
          # Process delete trigger if exists
          if [ -f "trigger/delete_trigger.json" ] && [ -s "trigger/delete_trigger.json" ]; then
            echo "ğŸ—‘ï¸ Processing delete_trigger.json..."
            python .scripts/delete_regulation.py
          fi

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Pull latest changes
        run: |
          git pull origin main --rebase || true

      - name: Commit and push changes
        run: |
          git add regulations.json trigger/
          
          if git diff --staged --quiet; then
            echo "âœ… No changes to commit"
          else
            TIMESTAMP=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
            git commit -m "Update from web interface - ${TIMESTAMP}" || true
            
            # Retry push up to 3 times
            for i in {1..3}; do
              if git push origin main; then
                echo "âœ… Push successful"
                break
              else
                echo "âš ï¸ Push failed, retrying ($i/3)..."
                git pull --rebase origin main || true
                sleep 2
              fi
            done
          fi

      - name: Clean up trigger files
        run: |
          echo '{"delete_id": "", "timestamp": ""}' > trigger/delete_trigger.json
          echo '{"delete_id": "", "timestamp": ""}' > trigger/update.json
          git add trigger/
          git commit -m "Clean trigger files" || true
          git push origin main || true

      - name: Summary
        run: |
          echo "âœ… Workflow completed successfully"
          echo "ğŸ“Š Total regulations: $(jq '.published | length' regulations.json)"
          echo "â° Pending reviews: $(jq '.pending | length' regulations.json)"
