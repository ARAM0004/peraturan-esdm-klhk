name: Update or Delete Regulations via Trigger

on:
  push:
    paths:
      - 'trigger/update.json'   # file pemicu dari website
  workflow_dispatch:            # bisa juga dijalankan manual lewat Actions tab

permissions:
  contents: write

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install json5

      - name: Process update trigger
        run: |
          python .scripts/update_json.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add regulations.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Manual update from trigger"
            git push
          fi
