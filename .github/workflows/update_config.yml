name: Update Configuration

on:
  push:
    paths:
      - 'trigger/config_update.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-config:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Update configuration
        run: |
          echo "üîß Updating configuration from web interface..."
          python .scripts/update_config.py

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Pull latest changes
        run: |
          git pull origin main --rebase || true

      - name: Commit and push changes
        run: |
          git add config.json trigger/
          
          if git diff --staged --quiet; then
            echo "‚úÖ No changes to commit"
          else
            TIMESTAMP=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
            git commit -m "Update configuration - ${TIMESTAMP}" || true
            
            # Retry push up to 3 times
            for i in {1..3}; do
              if git push origin main; then
                echo "‚úÖ Push successful"
                break
              else
                echo "‚ö†Ô∏è Push failed, retrying ($i/3)..."
                git pull --rebase origin main || true
                sleep 2
              fi
            done
          fi

      - name: Summary
        run: |
          echo "‚úÖ Configuration update complete"
          if [ -f config.json ]; then
            echo "üìã Current configuration:"
            cat config.json | python -m json.tool | head -30
          fi
