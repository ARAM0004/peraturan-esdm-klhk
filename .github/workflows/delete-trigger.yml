name: Delete Regulation Trigger

on:
  push:
    paths:
      - 'trigger/delete_trigger.json'

jobs:
  delete:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run delete script
        run: |
          python .scripts/delete_regulation.py
