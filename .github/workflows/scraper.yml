name: Auto-Scraper JDIH v2 (Config-Aware)

on:
  schedule:
    - cron: '0 1 * * *'  # Daily at 01:00 UTC (08:00 WIB)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 lxml
    
    - name: Check configuration
      run: |
        echo "üìã Checking configuration..."
        if [ -f config.json ]; then
          echo "‚úÖ config.json found"
          cat config.json | python -m json.tool | head -20
        else
          echo "‚ö†Ô∏è  config.json not found, will use default config"
        fi
    
    - name: Run scraper v2
      run: |
        echo "ü§ñ Starting config-aware scraper..."
        python .scripts/scraper_v2.py
    
    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
    
    - name: Pull latest changes
      run: |
        git pull origin main --rebase || true
    
    - name: Commit and push if changed
      run: |
        git add -A
        if git diff --staged --quiet; then
          echo "‚úÖ No changes to commit"
        else
          git commit -m "Auto-update regulations $(date -u +'%Y-%m-%d %H:%M:%S')" || true
          git push origin main || (git pull --rebase origin main && git push origin main)
        fi
    
    - name: Summary
      run: |
        echo "="
        echo "üìä Scraping Summary:"
        if [ -f regulations.json ]; then
          PUBLISHED=$(cat regulations.json | python -c "import sys, json; data=json.load(sys.stdin); print(len(data.get('published', [])))")
          PENDING=$(cat regulations.json | python -c "import sys, json; data=json.load(sys.stdin); print(len(data.get('pending', [])))")
          echo "   Published: $PUBLISHED"
          echo "   Pending: $PENDING"
        fi
        echo "="
