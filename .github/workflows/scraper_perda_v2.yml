name: Scraper Perda v2 (SULUT & KALTARA Fixed)

on:
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday at 02:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-perda:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 lxml
    
    - name: Check configuration
      run: |
        echo "üìã Checking Perda configuration..."
        if [ -f config.json ]; then
          echo "‚úÖ config.json found"
          echo "Keywords:"
          cat config.json | python -c "import sys, json; data=json.load(sys.stdin); print(', '.join(data.get('scraper', {}).get('perda', {}).get('keywords', [])))"
        else
          echo "‚ö†Ô∏è  config.json not found, will use default config"
        fi
    
    - name: Run Perda scraper v2
      run: |
        echo "üèõÔ∏è Starting Perda scraper (SULUT & KALTARA)..."
        python .scripts/scraper_perda_v2.py
    
    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
    
    - name: Pull latest changes
      run: |
        git pull origin main --rebase || true
    
    - name: Commit and push if changed
      run: |
        git add -A
        if git diff --staged --quiet; then
          echo "‚úÖ No changes to commit"
        else
          git commit -m "Auto-update Perda $(date -u +'%Y-%m-%d %H:%M:%S')" || true
          git push origin main || (git pull --rebase origin main && git push origin main)
        fi
    
    - name: Summary
      run: |
        echo "="
        echo "üìä Perda Scraping Summary:"
        if [ -f regulations.json ]; then
          PERDA_COUNT=$(cat regulations.json | python -c "import sys, json; data=json.load(sys.stdin); print(len([r for r in data.get('pending', []) if r.get('ministry') == 'Perda']))")
          echo "   New Perda in pending: $PERDA_COUNT"
        fi
        echo "="
